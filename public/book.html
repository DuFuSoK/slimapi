<!DOCTYPE html>
<html data-ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="myCtrl">
    <div class="container">
      <h1>Simple Books Application</h1>
      <div class="row">
        <div class="col-md-8">
          <form class="form-inline">
            <label for="searchbox">Search</label>
            <div class="form-group">
              <input class="form-control" type="text" ng-model="searchBox">
            </div>
        </form>
        </div>
        <div class="col-md-4">
          <button class="btn btn-success btn-lg pull-right" type="button" data-toggle="modal" data-target="#modalAdd">Add a New Book</button>
        </div>
      </div>
      <div class="row">
          <h3>Books</h3>
          <div class="col-md-12">
            <table class="table">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Actions</th>
              </tr>
              <tr ng-repeat="book in books | filter:searchBox">
                <td>{{book.id}}</td>
                <td>{{book.name}}</td>
                <td><a href="" ng-click="viewBook(book.id)"><button class="btn btn-info btn-sm" data-toggle="modal" data-target="#modalView"><span class="glyphicon glyphicon-eye-open"></span> View</button></a>
                    <a href="" ng-click="viewBook(book.id)"><button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#modalUpdate"><span class="glyphicon glyphicon-pencil"></span> Edit</button></a>
                    <a href="" ng-click="deletBook(book.id)"><button class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span> Delete</button></a></td>
              </tr>
            </table>
          </div>
      </div>

      <!-- Modal view-->
      <div id="modalView" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">{{currentBook.name}}</h4>
            </div>
            <div class="modal-body">
              <p>{{currentBook}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal add new -->
      <div id="modalAdd" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Add : New Book</h4>
            </div>
            <div class="modal-body">
              <label for="newname">Name of book : </label>
              <input type="text" ng-model="newname" value="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" ng-click="addBook(newname)" data-dismiss="modal">Save</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal update -->
      <div id="modalUpdate" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit Book</h4>
            </div>
            <div class="modal-body">
              <label for="newname">Name of book : </label>
              <input type="text" ng-model="updateName" ng-value="currentBook.name">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" ng-click="updateBook(currentBook.id)" data-dismiss="modal">Save</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      <!-- Angular.js -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
      <!-- Angular-resurce.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.0/angular-resource.js"></script>
      <!-- Books app.js -->
      <script src="js/app.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
